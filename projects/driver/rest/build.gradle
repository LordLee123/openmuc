configurations.create('embed')

dependencies {
    compile project(':openmuc-core-spi')
    compile group: 'org.apache.felix', name: 'javax.servlet', version: '1.0.0'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.8'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    embed group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
}

jar {
    manifest {
        name = "OpenMUC Driver - Rest"
        instruction 'Import-Package', '!com.google.gson.*,*'
        instruction 'Bundle-Classpath', '.,lib/gson-2.3.1.jar'
        instruction 'Export-Package', ''
        instruction 'Service-Component', 'OSGI-INF/components.xml'
    }
}

jar {
    into('lib') {
        from configurations.embed
    }
}

