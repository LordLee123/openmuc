
configurations.create('embed')

def jdlmsversion = "0.9.1-SNAPSHOT"
def jasn1berversion = "1.3"

dependencies {
  compile project(':openmuc-core-spi')
  compile group: 'org.openmuc.jdlms', name: 'jdlms', version: jdlmsversion
  
  embed group: 'org.openmuc.jdlms', name: 'jdlms', version: jdlmsversion
  embed group: 'org.openmuc', name: 'jasn1-ber', version: jasn1berversion
}

jar {
  manifest {
    name = "OpenMUC Driver - DLMS/COSEM"
    instruction 'Bundle-ClassPath', '.,lib/jdlms-' + jdlmsversion + '.jar, lib/jasn1-ber-' + jasn1berversion + '.jar' 
    instruction 'Export-Package', ''
    instruction 'Import-Package', '!org.openmuc.jdlms*,!org.openmuc.jasn1*,gnu.io,*'
    instruction 'Service-Component', 'OSGI-INF/components.xml'
  }
}

jar {
  into('lib') {
    from configurations.embed
  }
}
