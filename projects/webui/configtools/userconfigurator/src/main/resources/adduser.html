<h2>Add User</h2>

<form method="POST" action="${applicationPath}/confirmadd">
    <fieldset style="width: 400px;">
        <legend>Add new user:</legend>
        <table class="invisible_table_style">
            <tr>
                <td><label for="name">Name: </label></td>
                <td><input name="name" type="text" size="30" maxlength="60"></td>
            </tr>
            <tr>
                <td><label for="pw">Password: </label></td>
                <td><input name="pw" type="password" size="30" maxlength="60"></td>
            </tr>
            <tr>
                <td><label for="pwconfirm">Confirm Password:</label></td>
                <td><input name="pwconfirm" type="password" size="30" maxlength="60"></td>
            </tr>
        </table>

        <input type="submit" class="submitButton" value="Add new user"/>
    </fieldset>
</form>
