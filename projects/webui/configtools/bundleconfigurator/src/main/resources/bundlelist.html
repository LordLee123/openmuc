<h2>Bundle Configuration</h2>

<table class="conf_table_style">
    <tr>
        <th>Bundle Name</th>
        <th>PID</th>
    </tr>
    #foreach ( $bundle in $bundleConfigs)
    <tr>
        <td>$bundle.SymbolicName</td>
        <td>$bundle.PID</td>
        <td><a href="${applicationPath}/edit?pid=$bundle.PID">Edit</a></td>
    </tr>
    #end
</table>
