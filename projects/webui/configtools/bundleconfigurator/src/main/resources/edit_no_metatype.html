<h1 class="content_header">Configuration for $bundle.SymbolicName</h1>
<form method="POST" action="EditProperties">
    <p>
        <label for="properties">Properties: </label>
        <textarea name="properties" id="text" cols="20" rows="20">
            $bundle.Properties
        </textarea>
    </p>
    <input type="submit" class="submitButton" value="Update configuration"/>
    <input type="submit" class="submitButton" value="Cancel"/>
</form>
