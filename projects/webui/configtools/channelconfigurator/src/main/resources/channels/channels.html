<ul>
    #foreach ($driver in $driverList)
    <li>
        <h3>Driver "$driver.id"</h3>
        <ul>
            #foreach ($device in $driver.Devices)
            <li>
                <a name="$device.id"></a>

                <h3>Device "$!device.id"</h3>
                <table class="conf_table_style">
                    <tr>
                        <th>Channel ID</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                    #foreach ($channel in $device.getChannels())
                    <tr>
                        <td>$!channel.id</td>
                        <td>$!channel.Description</td>
                        <td>
                            <a class="ui-icon ui-icon-wrench"
                               style="float: left; margin-right: 10px;"
                               href="${applicationPath}/channels/edit?deviceId=${device.id}&channelId=${channel.id}"
                               title="Edit"></a>
                            <a class="ui-icon ui-icon-trash" style="float: left;"
                               href="${applicationPath}/channels/delete?channelId=${channel.id}"
                               title="Delete"></a>
                        </td>
                    </tr>
                    #end
                </table>
                <br>

                <form method="POST" action="${applicationPath}/channels/edit?deviceId=${device.id}">
                    <input type="submit" class="submitButton" value="Add new channel..."/>
                </form>
                <br>
                <hr>
            </li>
            #end
        </ul>
    </li>
    #end
</ul>
