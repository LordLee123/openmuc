<form method="POST" action="${applicationPath}/devices/update">
    <fieldset>
        <legend>Device configuration:</legend>
        <table class="invisible_table_style">
            <tr>
                <th>Parameter</th>
                <th>Value</th>
                <th>Default (if left blank)</th>
            </tr>
            <tr>
                <td>
                    <label for="id">
                        <span class="ui-icon ui-icon-info" style="float: left; margin-right: 10px;"
                              title="The ID of the device."> </span>
                        ID *:
                    </label>

                </td>
                <td><input name="deviceId" type="text" size="30" maxlength="60" value="$!device.id">
                </td>
                <td>N.A.</td>
            </tr>
            <tr>
                <td>
                    <label for="description">
                        <span class="ui-icon ui-icon-info" style="float: left; margin-right: 10px;"
                              title="The description of the device. Exists for informational purposes only."> </span>
                        Description:
                    </label>
                </td>
                <td><input name="description" type="text" size="30" maxlength="200"
                           value="$!device.Description"></td>
                <td>N.A.</td>
            </tr>
            <tr>
                <td>
                    <label for="interfaceAddress">
                        <span class="ui-icon ui-icon-info" style="float: left; margin-right: 10px;"
                              title="$!esc.html($!driverInfo.getInterfaceAddressSyntax())"> </span>
                        Interface Address:
                    </label>
                </td>
                <td><input name="interfaceAddress" type="text" size="30" maxlength="200"
                           value="$!device.InterfaceAddress"></td>
                <td>N.A.</td>
            </tr>
            <tr>
                <td>
                    <label for="deviceAddress">
                        <span class="ui-icon ui-icon-info" style="float: left; margin-right: 10px;"
                              title="$!esc.html($!driverInfo.getDeviceAddressSyntax())"> </span>
                        Device Address:
                    </label>
                </td>
                <td><input name="deviceAddress" type="text" size="30" maxlength="200"
                           value="$!device.DeviceAddress"></td>
                <td>N.A.</td>
            </tr>
            <tr>
                <td>
                    <label for="settings">
                        <span class="ui-icon ui-icon-info" style="float: left; margin-right: 10px;"
                              title="$!esc.html($!driverInfo.getParametersSyntax())"> </span>
                        Settings:
                    </label>
                </td>
                <td><input name="settings" type="text" size="30" maxlength="200"
                           value="$!device.Settings"></td>
                <td>N.A.</td>
            </tr>
            <tr>
                <td>
                    <label for="samplingTimeout">
                        <span class="ui-icon ui-icon-info" style="float: left; margin-right: 10px;"
                              title="Maximum time that a sampling task may take. The latest record is marked with a timeout flag if the sampling task takes longer."> </span>
                        Sampling Timeout:
                    </label>
                </td>
                <td><input name="samplingTimeout" type="text" size="6" maxlength="10"
                           value="$!device.SamplingTimeout"> ms
                </td>
                <td>Value set in driver configuration</td>
            </tr>
            <tr>
                <td>
                    <label for="connectRetry">
                        <span class="ui-icon ui-icon-info" style="float: left; margin-right: 10px;"
                              title="The amount of time to wait after an unsuccessful connection attempt before retrying to connect."> </span>
                        Connect Retry Interval:
                    </label>

                </td>
                <td><input name="connectRetry" type="text" size="6" maxlength="10"
                           value="$!device.ConnectRetryInterval"> ms
                </td>
                <td>Value set in driver configuration</td>
            </tr>
            <tr>
                <td>
                    <label for="disabled">
                        <span class="ui-icon ui-icon-info" style="float: left; margin-right: 10px;"
                              title="Disables all communication activity (e.g. sampling, writing, connecting) for this device. If a device is disabled this will implicitly override the disabled setting of all channels of this device. Therefor even if you explicitly enable a channel by setting its disabled setting to false it will still be disabled if its device (or driver) was disabled."> </span>
                        Disabled:
                    </label>

                </td>
                <td>
                    <select name="disabled">
                        <option value=""
                        #if ( $!device.Disabled == "" )
                        selected
                        #end
                        ></option>
                        <option value="true"
                        #if ( $!device.Disabled == "true" )
                        selected
                        #end
                        >true</option>
                        <option value="false"
                        #if ( $!device.Disabled == "false" )
                        selected
                        #end
                        >false</option>
                    </select>
                </td>
                <td>false</td>
            </tr>
        </table>
        #if ( $device )
        <input type="hidden" name="originalDeviceId" value="$device.Id">
        #else
        <input type="hidden" name="driverId" value="$driverId">
        #end
        <br>* Required field<br>
        <center><input type="submit" class="submitButton" value="Submit"/></center>
    </fieldset>
</form>
