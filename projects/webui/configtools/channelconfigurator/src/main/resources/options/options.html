<p>OpenMUC config files:</p>

<table class="conf_table_style">
    <tr>
        <th style="min-width: 500px;">File</th>
        <th>Action</th>
    </tr>
    #set($pattern = ".*\d{4}-\d{2}-\d{2}_\d{2}:\d{2}:\d{2}")
    #foreach($backup in $backups)
    <tr>
        <td>
            #if(!$backup.matches($pattern))
            <b>$backup</b>
            #else
            $backup
            #end
        </td>
        <td>
            <a class="ui-icon ui-icon-disk" style="float: left; margin-right: 10px;"
               href="${applicationPath}/options/open?backup=$backup" download="$backup"
               title="Save file to disk"></a>
            #if($backup.matches($pattern))
            <a class="ui-icon ui-icon-refresh" style="float: left; margin-right: 10px;"
               href="${applicationPath}/options/restore?backup=$backup" title="Restore file"></a>
            <a class="ui-icon ui-icon-trash" style="float: left; margin-right: 10px;"
               href="${applicationPath}/options/delete?backup=$backup" title="Delete file"></a>
            #end
        </td>
    </tr>
    #end
</table>
