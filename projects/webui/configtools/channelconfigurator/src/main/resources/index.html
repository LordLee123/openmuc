## Page template showing all driver configurations

<ul class="tab-menu">
    <li #if($content.getMenuItem()==
    "DRIVERS") class="tab-menu-active" #else class="tab-menu-state" #end><a
        href="${applicationPath}/drivers">Drivers</a></li>
    <li #if($content.getMenuItem()==
    "DEVICES") class="tab-menu-active" #else class="tab-menu-state" #end><a
        href="${applicationPath}/devices">Devices</a></li>
    <li #if($content.getMenuItem()==
    "CHANNELS") class="tab-menu-active" #else class="tab-menu-state" #end><a
        href="${applicationPath}/channels">Channels</a></li>
    <li #if($content.getMenuItem()==
    "OPTIONS") class="tab-menu-active" #else class="tab-menu-state" #end><a
        href="${applicationPath}/options">Options</a></li>
    #if($content.getMenuItem() == "NONE")
    <li class="tab-menu-active"><a href="#">$content.getTitle()</a></li>
    #end
</ul>

<div class="tab-menu-content">

    <h2>$content.getTitle()</h2>


    #evaluate ($content.getHtml())


</div>


<script type="text/javascript">

    $(":input").focus(function () {
        try {
            var element = $(this).closest("tr").find(".ui-icon-info");
            var title = element.attr("title");
            console.log(title);
            var x = element.position().left;
            var y = element.position().top + element.height() + 5;
            $("body").append("<span id='tooltip'> </span>");
            var tooltip = $("#tooltip");
            tooltip.css("position", "absolute");
            tooltip.css("z-index", "10");
            tooltip.css("top", y + "px");
            tooltip.css("left", x + "px");
            tooltip.css("background", "#222");
            tooltip.css("border-radius", "5px");
            tooltip.css("max-width", "230px");
            tooltip.css("padding", "5px 5px");
            tooltip.css("color", "#fff");
            tooltip.css("text-align", "left");
            tooltip.css("font-size", "9pt");
            tooltip.css("opacity", "0.9");
            tooltip.fadeIn("fast");
            tooltip.text(title).html();
            tooltip.html(tooltip.html().replace(/\r?\n/g, '<br>'));
        }
        catch (e) {
            console.log("no toolbox");
        }
    });

    $(":input").blur(function (e) {
        $("#tooltip").remove();
    });

    $("#checkAll").click(function () {
        $("INPUT[type='checkbox']").attr('checked', $('#checkAll').is(':checked'));
        console.log("check all");
    });
</script>
