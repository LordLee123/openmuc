<h2>Welcome $user</h2>

<fieldset style="width: 400px; float: left">
    <legend>Change Username</legend>
    <form method="post" action="/openmuc/account?change=user">
        <table class="invisible_table_style">
            <tr>
                <td>New Username</td>
                <td><input name="newUser" size="20"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pwd" size="20"></td>
            </tr>
            <tr>
                <td><input type="reset" value="Reset"></td>
                <td align="right"><input type="submit" value="Change"></td>
            </tr>
        </table>
    </form>
</fieldset>

<fieldset style="width: 400px; float: right;">
    <legend>Change Password</legend>
    <form method="post" action="/openmuc/account?change=pwd">
        <table class="invisible_table_style">
            <tr>
                <td>Old Password:</td>
                <td><input type="password" name="pwd" size="20"></td>
            </tr>
            <tr>
                <td>New Password:</td>
                <td><input type="password" name="newPwd" size="20"></td>
            </tr>
            <tr>
                <td>Retype Password:</td>
                <td><input type="password" name="rePwd" size="20"></td>
            </tr>
            <tr>
                <td><input type="reset" value="Reset"></td>
                <td align="right"><input type="submit" value="Change"></td>
            </tr>
        </table>
    </form>
</fieldset>
