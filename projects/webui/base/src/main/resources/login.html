<h2>Welcome to the OpenMUC Framework Administration Utility</h2>

<fieldset style="width: 300px;">
    <legend>Login</legend>
    <form method="post" action="/openmuc/login">
        <table class="invisible_table_style">
            <tr>
                <td>Username:</td>
                <td><input id="username" type="text" name="user" size="20"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pwd" size="20"></td>
            </tr>
            <tr>
                <td></td>
                <td align="right"><input type="submit" value="Login"></td>
            </tr>
        </table>
        <i>The default username and password are both admin in lowercase.</i>
        <input type="hidden" name="redirect" value="$path">
    </form>
</fieldset>

<script type="text/javascript">
    $('#navigation').hide();

    $(document).ready(function () {
        $('#username').focus();
    });
</script>
