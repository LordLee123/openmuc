<script type="text/javascript">

    $(function () {
        $("#tabMenu").tabs({
            ajaxOptions: {
                error: function (xhr, status, index, anchor) {
                    $(anchor.hash).html(
                            "Couldn't load this tab. We'll try to fix this as soon as possible.");
                }
            }
        });
    });


    //Get data from velocity
    var labelList = [];
    labelList[0] = new Array();
    labelList[1] = new Array();
    labelList[2] = new Array();
    #
    foreach($label in $labels)
    labelList[0].push("$label");
    #
    end
    #
    foreach($des in $description)
    labelList[1].push("$des");
    #
    end
    #
    foreach($un in $unit)
    labelList[2].push("$un");
    #
    end


</script>
