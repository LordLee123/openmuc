<h2>Channel Access Tool</h2>


<h5>Select the devices that you want to access:</h5>
<form method="POST" action="${applicationPath}/access">


    <table class="conf_table_style">
        <tr>
            <th></th>
            <th>Device ID</th>
            <th>Description</th>
        </tr>
        #foreach ( $driver in $drivers )
        #set($driverId = $driver.Id)
        #set($driverCounter = $velocityCount)
        #foreach ( $device in $driver.Devices )
        <tr>
            <td><input type="checkbox" name="devices" value="$device.Id">
            <td>$!device.Id</td>
            <td>$!device.Description</td>
        </tr>
        #end
        #end
    </table>

    <input type="submit" class="submitButton" value="Access selected..." style="margin-top:20px;">
</form>
